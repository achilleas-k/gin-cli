name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git git-annex
        go get -v -t -d ./...

    - name: Build
      run: make

    - name: Test
      run: go test -v ./...
